<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Toboolist</title>
</head>
<body>

  <!-- Sezione header con logo -->
<header id="header-main">
    <div class="container-header">
      <img src="img/Logo.png" alt="Logo">
      <span id="text-logo">Toboolist</span>
    </div>
</header>

<!-- Sezione contenuto principale, bottoni -->
<main>
    <div class="container-main">
      <div class="container-btn">
        <button id="btn-add">Add Task</button> 
        <button id="btn-select">Add Section</button>
      </div>
        <!-- Sezione Task -->
      <div class="container-all-content">
        <div class="container-new-task">
          <span>&#9660; <span id="title-action">New-Task</span></span>
        </div>
        
        <div class="container-new-task">
          <span class="check-mark">&#x2713;</span> 
          <span class="task-info-style">Quarterly Newseletter</span>
          <span class="editorial-label">Editorial</span>
        </div>
      </div>

      <div class="container-task-today">
        <span>&#9660; <span id="title-action">Today</span></span>
  
      </div>
  </div>
</main>
  
</body>
</html>
